
spring:
  application:
    name: gateway

server:
  port: 8763

zuul:
  routes:
    user-route:         # 该配置方式中，user-route 只是给路由一个名称，可以任意起名。
      service-id: user
      path: /user/**      # service-id 对应的路径


eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/